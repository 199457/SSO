# 端口
server:
  port: 9000

# 应用名称
spring:
  application:
    name: sso-server
  # Redis配置 （SSO模式一和模式二使用Redis来同步会话）
  redis:
    # Redis数据库索引（默认为0）
    database: 1
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:

sa-token:
  # -------------- SSO-模式一相关配置  (非模式一不需要配置)
  cookie:
    # 配置Cookie作用域
    domain: wei.com

